<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Dashboard</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <img class="logo" src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Health Logo">
  <h1>Health Dashboard</h1>
</header>

<nav>
  <button class="tab-btn active" onclick="showTab('reminderCard', this)">Reminders</button>
  <button class="tab-btn" onclick="showTab('bmiCard', this)">BMI Calculator</button>
</nav>

<div class="container">

  <!-- Reminders -->
  <div class="card active" id="reminderCard">
    <img class="logo-img" src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Reminders">
    <h2>Health Reminders</h2>
    <input type="text" id="title" placeholder="Reminder Title">
    <input type="time" id="time">
    <textarea id="note" placeholder="Note (optional)"></textarea>
    <button class="submit" onclick="addReminder()">Add Reminder</button>
    <ul id="reminderList"></ul>
  </div>

  <!-- BMI Calculator -->
  <div class="card" id="bmiCard">
    <img class="logo-img" src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="BMI">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">
    <button class="submit" onclick="calculateBMI()">Calculate BMI</button>
    <p class="bmi-result" id="bmiResult"></p>
    <div class="progress-bar">
      <div class="progress-bar-inner" id="bmiProgress"></div>
    </div>
    <div class="bmi-history">
      <h3>BMI History:</h3>
      <ul id="bmiHistory"></ul>
      <button class="submit clear-btn" onclick="clearBMIHistory()">Clear History</button>
    </div>
  </div>

</div>

<audio id="reminderSound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
